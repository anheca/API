<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactos</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <style>
    .photo-bar {
      height: 550px;
      border: 1px solid #ced4da;
      align-content: center;
    }

    .circular--square {
      width: 70%;
      display: block;
      margin-top: 3rem;
      margin-left: auto;
      margin-right: auto;
      /* border-radius: 50%; */
    }

    .photo-bar {
      width: 90%;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

  </style>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <br>
        <br>
        <div class="photo-bar preview">
          <img id="image" class="rounded-circle circular--square">
        </div>
      </div>
      <div class="col-md-6">
        <form id="form">
          <br>
          <br>
          <h3>Otro Cambio</h3>
          <br>
          <div class="form-group">
            <label for="exampleInputEmail1">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" aria-describedby="nameHelp">
            <small id="nameHelp" class="form-text text-muted">Por favor ingrese su nombre</small>
          </div>
          <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input type="text" class="form-control" id="apellidos" name="apellidos" aria-describedby="apellidoslHelp">
            <small id="apellidosHelp" class="form-text text-muted">Por favor ingrese sus apellidos</small>
          </div>
          <div class="form-group">
            <label for="apellidos">Email</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="apellidosHelp" required>
            <small id="emailHelp" class="form-text text-muted">Por favor ingrese su cuenta de correo electronico</small>
          </div>
          <div class="form-group">
            <label for="exampleFormControlFile1">Agregar su fotografia</label>
            <input type="file" class="form-control-file" id="file" name="image">
          </div>
          <button class="btn btn-primary btn-lg btn-block">Send</button>
        </form>
      </div>
    </div>
  </div>

  <script src="./enviar.js"></script>

</body>

</html>
